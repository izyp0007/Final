<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Vue Photes</title>
  </head>
  <body>
    <div id="app">
      <h1>Look at me photos</h1>
     
      <h3>My Photos</h3>
      <li v-for="photo in photos">
		<img v-bind:src="photo.path">
		 <p>Photo by {{ photo.attribution }}</p>
		 <p>Description {{ photo.description }}</p>

    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js" integrity="sha256-CMMTrj5gGwOAXBeFi7kNokqowkzbeL8ydAJy39ewjkQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
